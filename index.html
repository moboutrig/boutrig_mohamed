<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of an AI Agent Architect specializing in autonomous systems.">
    <meta name="keywords" content="AI Agent, Autonomous Systems, Portfolio, AI Architect, LangChain, CrewAI, Vertex AI">

    <title>AI Agent Architect | Autonomous Systems Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Elements -->
    <div id="scroll-progress-bar"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="background-gradient"></div>

    <!-- Navigation Bar -->
    <nav id="main-nav">
        <div class="nav-logo"></div>
        <ul class="nav-links" id="nav-links"></ul>
        <div class="nav-burger" id="nav-burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    
    <!-- Header Section -->
    <header class="header" id="header"></header>

    <!-- Main Content Container -->
    <main class="container">
        <section id="about" class="section reveal"></section>
        <section id="portfolio-projects" class="section reveal"></section>
        <section id="skills" class="section"></section>
        <section id="masterclasses" class="section"></section>
        <section id="testimonials" class="section reveal"></section>
        <section id="community" class="section reveal"></section>
        <section id="clients" class="section reveal"></section>
        <section id="contact-form" class="section reveal"></section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="reveal"></footer>

    <!-- Floating Marquee Banners -->
    <div class="floating-marquee-container">
        <div id="skills-marquee" class="marquee"></div>
        <div id="trading-marquee" class="marquee"></div>
        <div id="support-marquee" class="marquee"></div>
    </div>

    <!-- Link to your JavaScript file -->
    <!-- IMPORTANT: This must be at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
